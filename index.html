<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaguiTech - NF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light p-4">
    <div class="container">
        <div class="bg-white p-4 rounded shadow">
            <h1 class="h3 mb-4" style="text-align: center;">Gerador de Nota Fiscal de Serviço (NFS-e)</h1>
            
            <form id="nfseForm" class="mb-4">
                <div class="mb-3">
                    <label for="valorVenda" class="form-label">Valor da Venda:</label>
                    <input type="number" id="valorVenda" required class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="itensVendidos" class="form-label">Itens Vendidos:</label>
                    <textarea id="itensVendidos" required class="form-control" rows="3"></textarea>
                </div>
                
                <div class="row mb-3">
                    <div class="col">
                        <label for="irpf" class="form-label">IRPF (%):</label>
                        <input type="number" id="irpf" required class="form-control" step="0.01">
                    </div>
                    <div class="col">
                        <label for="pis" class="form-label">PIS (%):</label>
                        <input type="number" id="pis" required class="form-control" step="0.01">
                    </div>
                    <div class="col">
                        <label for="cofins" class="form-label">COFINS (%):</label>
                        <input type="number" id="cofins" required class="form-control" step="0.01">
                    </div>
                    <div class="col">
                        <label for="inss" class="form-label">INSS (%):</label>
                        <input type="number" id="inss" required class="form-control" step="0.01">
                    </div>
                    <div class="col">
                        <label for="issqn" class="form-label">ISSQN (%):</label>
                        <input type="number" id="issqn" required class="form-control" step="0.01">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-danger">Gerar Nota Fiscal</button>
            </form>
            
            <div id="notaFiscal" class="mt-4 d-none">
                <h2 class="h5 mb-3">Nota Fiscal de Serviço (NFS-e)</h2>
                <div id="notaFiscalContent" class="border p-3 rounded"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
